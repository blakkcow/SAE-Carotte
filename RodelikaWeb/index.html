<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodelika Web Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Rodelika Web Interface</h1>

    <button onclick="getStudents()">Afficher la liste des étudiants</button>

    <button onclick="getSold()">Afficher le solde des étudiants</button>

    <button onclick="newStudentForm()">Saisir un nouvel étudiant</button>
    <div id="newStudentForm" style="display: none;">
        <label for="num_etudiant">Numéro Etudiant:</label>
        <input type="text" id="num_etudiant">
        <label for="nom_etudiant">Nom Etudiant:</label>
        <input type="text" id="nom_etudiant">
        <label for="prenom_etudiant">Prénom Etudiant:</label>
        <input type="text" id="prenom_etudiant">
        <button onclick="newStudent()">Ajouter</button>
    </div>

    <button onclick="addBonusForm()">Attribuer un bonus</button>
    <div id="addBonusForm" style="display: none;">
        <label for="bonus_num_etudiant">Numéro Etudiant:</label>
        <input type="text" id="bonus_num_etudiant">
        <button onclick="addBonus()">Ajouter le Bonus</button>
    </div>
    <button onclick="goBack()">Retour</button>
    <div id="result"></div>
</body>
</html>
